<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Page de connexion</h3>
		<div class="card-text">
			<form [formGroup]="loginForm" (ngSubmit)="onLogged()">
				<div class="form-group">
					<label for="exampleInputEmail1">userName</label>
					<input type="text" class="form-control form-control-sm" aria-describedby="emailHelp" name="userName" formControlName="userName" id="userName" placeholder="userName">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Mot de passe</label>
					<a href="#" style="float:right;font-size:12px;">Mot de passe oubli√©?</a>
					<input type="password" class="form-control form-control-sm" name="password" formControlName="password" placeholder="Enter password">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Se connecter</button>
				
				<div class="sign-up">
					Vous n'avez pas de compte ?<a href="#"> Inscrivez-vous</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
